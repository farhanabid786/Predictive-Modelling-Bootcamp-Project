<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .form-container {
            background: white;
            padding: 20px 40px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        input[type=number], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type=submit] {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        h2 { text-align: center; }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Heart Failure Risk Predictor</h2>
        <form action="/predict" method="post">
            <label>Age</label>
            <input type="number" step="0.1" name="age" required>

            <label>Anaemia (0 = No, 1 = Yes)</label>
            <input type="number" name="anaemia" min="0" max="1" required>

            <label>Creatinine Phosphokinase</label>
            <input type="number" name="creatinine_phosphokinase" required>

            <label>Diabetes (0 = No, 1 = Yes)</label>
            <input type="number" name="diabetes" min="0" max="1" required>

            <label>Ejection Fraction</label>
            <input type="number" name="ejection_fraction" required>

            <label>High Blood Pressure (0 = No, 1 = Yes)</label>
            <input type="number" name="high_blood_pressure" min="0" max="1" required>

            <label>Platelets</label>
            <input type="number" name="platelets" required>

            <label>Serum Creatinine</label>
            <input type="number" step="0.1" name="serum_creatinine" required>

            <label>Serum Sodium</label>
            <input type="number" name="serum_sodium" required>

            <label>Sex (0 = Female, 1 = Male)</label>
            <input type="number" name="sex" min="0" max="1" required>

            <label>Smoking (0 = No, 1 = Yes)</label>
            <input type="number" name="smoking" min="0" max="1" required>

            <label>Follow-up Time (in days)</label>
            <input type="number" name="time" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <strong>Result:</strong> {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
